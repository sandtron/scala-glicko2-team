db.config.create.table.gplayer=CREATE TABLE IF NOT EXISTS GPLAYER \
    (\
        NAME VARCHAR(255) NOT NULL UNIQUE PRIMARY KEY, \
        RATING NUMERIC(12,6) NOT NULL, \
        DEVIATION NUMERIC(12,6) NOT NULL, \
        VOLATILITY NUMERIC(12,6) NOT NULL, \
        MODIFIED_TIME DATETIME \
        )
db.config.create.table.gteam=CREATE TABLE IF NOT EXISTS GTEAM \
    (\
    ID INT NOT NULL, \
    PLAYER_NAME VARCHAR(255) NOT NULL \
    )

db.config.create.sequence.gteam= CREATE SEQUENCE IF NOT EXISTS GTEAM_SEQ START WITH 1 INCREMENT BY 1 

db.config.create.table.gteam_match=CREATE TABLE IF NOT EXISTS GTEAM_MATCH    \
    (                                               \
    TEAM_1 INT NOT NULL,                                     \
    TEAM_2 INT NOT NULL,                                     \
    OUTCOME VARCHAR(4) NOT NULL,                             \
    CREATED_TIME DATETIME NOT NULL                           \
    )



insert.gplayer=\
INSERT INTO GPLAYER (NAME, RATING, DEVIATION, VOLATILITY, MODIFIED_TIME)VALUES(?,?,?,?,CURRENT_TIMESTAMP)

update.gplayer=\
UPDATE GPLAYER SET \
    RATING = ?, \
    DEVIATION = ?, \
    VOLATILITY = ?, \
    MODIFIED_TIME = CURRENT_TIMESTAMP \
    WHERE NAME = ?

select.gplayer.base=SELECT * FROM GPLAYER
 
insert.gteammember=INSERT INTO GTEAM VALUES(?,?)

insert.gteammatch=INSERT INTO GTEAM_MATCH VALUES(?,?,?,CURRENT_TIMESTAMP)

select.gteammember=SELECT PLAYER_NAME FROM GTEAM WHERE ID = ?

select.gteam.nextId=CALL NEXT VALUE FOR GTEAM_SEQ

select.gteam_match.base=SELECT * FROM GTEAM_MATCH

